    <title>Đăng Nhập</title>

<body>
    <div class="container">
        <div class="add-login">
            <div class="head">
                <div class="head-content">
                    <p>ĐĂNG NHẬP</p>
                </div>
                <div class="head-icon">
                    <a href="../../../index.html"><i class="fa-solid fa-x"></i></a> 
                </div>
            </div>

                    <p>Tài khoản</p>

                    <p>Mật khẩu</p>
                    <input type="password" required class="form-control" placeholder="Mât khẩu">
                </div>

                    <a href="../../pages/log/forgetPw.html"><p>Quên mật khẩu?</p></a>
                </div>
            </div>

            <div class="submit">
                <a href="../../../index.html"><input type="submit" value="ĐĂNG NHẬP"></a>
            </div>
        </div>
    </div>
