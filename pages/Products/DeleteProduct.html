<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/Products/DeleteProduct.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Xóa sản phẩm</title>
</head>
<body>
    <div class="container">
        <div class="delete">
            <div class="head">
                <div class="head-content">
                    <p>Xóa sản phẩm</p>
                </div>
                <div class="head-icon">
                    <a href="Product.html"><i class="fa-solid fa-x"></i></a> 
                </div>
            </div>
            <div class="question">
                <p>Bạn có chắc chắn muốn xóa sản phẩm này không</p>
            </div>
            <div class="submit">
                <div class="say-yes">
                    <a href="Product.html"><input type="submit" value="Có"></a>
                </div>

                <div class="say-no">
                    <a href="Product.html"><input type="submit" value="Không"></a>   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
